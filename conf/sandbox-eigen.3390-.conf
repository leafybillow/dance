input_path /lustre/expphy/volatile/halla/parity/japanOutput/
input_prefix prexPrompt_pass1_
output_path ./rootfiles/
output_prefix prexPrompt_sandbox_eigen_
minirun_size 9000
mini_only on

dv asym_usl
dv asym_usr
dv asym_dsl
dv asym_dsr
dv asym_us_avg=0.5*asym_usl+0.5*asym_usr
dv asym_us_dd=0.5*asym_usl-0.5*asym_usr
dv asym_ds_avg=0.5*asym_dsl+0.5*asym_dsr
dv asym_ds_dd=0.5*asym_dsl-0.5*asym_dsr

[regression]
tree_name reg
branch_prefix reg_

iv diff_bpm4aX
iv diff_bpm4aY
iv diff_bpm4eX
iv diff_bpm4eY
iv diff_bpm1X
iv diff_bpm1Y
iv diff_bpm11X
iv diff_bpm11Y
iv diff_bpm12X
iv diff_bpm12Y
iv diff_bpm16X
iv diff_bpm16Y

[eigen-regression]
tree_name eig
branch_prefix reg_

iv diff_bpm4aX
iv diff_bpm4aY
iv diff_bpm4eX
iv diff_bpm4eY
iv diff_bpm1X
iv diff_bpm1Y
iv diff_bpm11X
iv diff_bpm11Y
iv diff_bpm12X
iv diff_bpm12Y
iv diff_bpm16X
iv diff_bpm16Y

[lagrangian]
tree_name lagr
branch_prefix lagr_
sens_input  ./matrices/prex_sens_matrix.root

iv diff_bpm4aX
iv diff_bpm4aY
iv diff_bpm4eX
iv diff_bpm4eY
iv diff_bpm1X
iv diff_bpm1Y
iv diff_bpm11X
iv diff_bpm11Y
iv diff_bpm12X
iv diff_bpm12Y
iv diff_bpm16X
iv diff_bpm16Y

coil bmod_trim1
coil bmod_trim3
coil bmod_trim4
coil bmod_trim6
coil bmod_trim7

